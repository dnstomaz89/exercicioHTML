<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Novo Curriculo</h1>
    <form method="get" name="formCurriculo">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>Nome:</label>
            <input type="text" name="nome" required /> <br>

            <label>Endereco:</label>
            <input type="text" name="endereco" required size="50" /> <br>
            
            <label>Cidade:</label>
            <input type="text" name="cidade" required size="30" />
            
            <label>Estado</label>
            <select name="estado" required>
                <option value="SP">Sao Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES">Espirito Santo</option>
                <option value="MG">Minas Gerais</option>
                <option value="" select>Selecione...</option> <br>
            </select>
            
            <label>RG:</label>
            <input type="text" name="rg" required size="15" />
            
            <label>CPF</label>
            <input type="text" name="cpf" required size="14" maxlength="14"
                pattern="[0-9]{3}[.][0-9]{3}[.][0-9]{3}[-][0-9]{2}" placeholder="Ex:123.456.789-01"
                title="Informe o CPF no formato 999.999.999-99" /> <br>
            
                <label for="Sexo"></label>
            <input type="radio" name="sexo" value="M"> Masculino
            <input type="radio" name="sexo" value="F" checked> Feminino <br>
            <label>Nascimento</label>
            <input type="date" name="nascimento" required max="2022-03-22"/>
        </fieldset>
        
        <fieldset>
            <legend>Expetiencia Profissional</legend>
            <input type="checkbox" name="primeiro" value="Sim">Primeiro Emprego? <br>
            
            <label>Pretensao Salarial:</label>
            <input type="number" name="salario" min="0" required step="0.01"> <br>
            
            <label>Curriculo (anexe DOC ou PDF)</label>
            <input type="file" name="curriculo"
            accept=".pdf,.doc,.docx"> <br>
            
            <label>Correio Eleronico</label>
            <input type="email" name="correio" required/>
            

        </fieldset>
        <input type="submit" value="Enviar"/>
    </form>
</body>

</html>
